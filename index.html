<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <titel>FreeCodeCamp Survey Form</titel>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i>
    </p>
    <fieldset>
    <form id="survey-form">
<div class="Survey-Form"> 
    <label id="name-label">
        Name 
      <input 
      id="name" 
      name="name" 
      type="text" 
      required />
    </label>
</div>
       
<div class="Survey-Form">
    <label id="email-label">
        Email
      <input 
      id="email" 
      type="email" required />
    </label>
</div>

<div class="Survey-Form"> 
    <label id="number-label">
        Age(optional)
      <input 
      id="number" 
      type="number" 
      min="10" 
      max="99" />
      </label>
</div>

          <div class="Survey-Form">
        <label for="current-role">
            Which option best describes your current role? 
            <select id="drop-down" required>
                <option value="">Select your current role</option>
                <option value="Student">Student</option>
                <option value="Full-Time-Job">Full Time Job</option>
                <option value="Full-Time-Learner">Full Time Learner</option>
                <option value="Prefer-Not-To-Say">Prefer Not To Say</option>
                <option value="Other">Other</option>
            </select>
        </label>
          </div>

        <div class="Survey-Form">
        Would you recommend freeCodeCamp to a friend?
        <label name="Definitely"> Definitely
            <input type="radio" id="Definitely" checked>
        </label>
        <label name="Maybe">
            Maybe
            <input type="radio" id="Maybe">
        </label>
        <label name="Not-Sure">
            Not Sure
            <input type="radio" id="Not-Sure">
        </label>
    </div>

    <div class="Survey-Form"> 
        <label>
            What is your favorite feature of freeCodeCamp?</label>
    </div>

    <div class="Survey-Form">
      <label> What would you like to see improved? (Check all that apply)</label>
    </div>

    <div class="Survey-Form"> 
        <label>
            Any comments or suggestions?
            <textarea placeholder="Enter your comment here...">

            </textarea>
        </label>
    </div>

      </fieldset>
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
